
worker_processes 1;

events {
    worker_connections 1024;
}

http {
    sendfile on;

    server {
        root /app/abuild;
        index index.html;
        server_name abuild;
        listen 80;

        location ^~ (tar.gz|apk) {
            autoindex on;
            alias /app/abuild/packages;
        }
    }
}

